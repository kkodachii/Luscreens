<header class="absolute top-0 left-0 right-0 z-40">
  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
    <!-- Left Side: Home Button + Browse Dropdown -->
    <div class="flex items-center space-x-4">
      <!-- Home Button  -->
      <button class="flex items-center space-x-2 text-white bg-gradient-to-r from-red-500 to-red-700 border border-red-600 hover:from-red-600 hover:to-red-800 transition duration-300 px-3 py-1 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
        <span class="text-sm font-medium">Home</span>
      </button>
      <!-- Browse Dropdown -->
      <button class="flex items-center space-x-2 text-white hover:text-white transition duration-300">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-player-play"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 4v16l13 -8z" /></svg>
        <span class="text-sm font-medium">Browse</span>
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-down"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 9l6 6l6 -6" /></svg>
      </button>
    </div>

    <!-- Center: Logo -->
    <a href="#" class="flex items-center justify-center">
     <img src="https://i.ibb.co/93WcKPpr/logo.png" alt="Luscreen Logo" class="h-12 w-auto" />
    </a>

    <!-- Right Side: History, Watchlist, Search -->
    <div class="flex items-center space-x-4">
      <!-- History Icon + Text -->
      <a href="#" class="flex items-center space-x-2 text-white hover:text-white transition duration-300">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-layers-subtract"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" /><path d="M16 16v2a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-8a2 2 0 0 1 2 -2h2" /></svg>
        <span class="text-sm font-medium">History</span>
      </a>
      <!-- Watchlist Icon + Text -->
      <a href="#" class="flex items-center space-x-2 text-white hover:text-white transition duration-300">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-heart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
        <span class="text-sm font-medium">Watchlist</span>
      </a>
      <!-- Search Icon + Text -->
      <a href="#" class="flex items-center space-x-2 text-white hover:text-white transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="w-6 h-6" style="fill: rgba(255, 255, 255, 1);">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
      </a>
    </div>
  </div>
