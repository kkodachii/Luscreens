<header class="z-40 bg-transparent w-full">

  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
    
    <div class="flex items-center space-x-4 sm:space-x-4">
      
      <button
        class="sm:hidden flex items-center space-x-2 text-white hover:text-red-500 transition duration-300"
        (click)="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path d="M3 12h18M3 6h18M3 18h18" />
        </svg>
      </button>

      
      <button
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      [class]="isHomeRouteActive ? 'flex items-center space-x-2 text-white transition duration-300' : 'flex items-center space-x-2 text-white hover:text-red-500 transition duration-300'" >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
        <span class="text-sm font-medium">Home</span>
      </button>

      
      <div class="relative">
        <button
        [class.active-link]="isBrowseRouteActive"
        [class]="isBrowseRouteActive ? 'flex items-center space-x-2 text-white transition duration-300' : 'flex items-center space-x-2 text-white hover:text-red-500 transition duration-300'"
          (click)="toggleBrowseDropdown()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M7 4v16l13 -8z" />
          </svg>
          <span class="text-sm font-medium">Browse</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 9l6 6l6 -6" />
          </svg>
        </button>


<div
  *ngIf="isBrowseDropdownOpen"
  class="absolute top-full left-0 mt-2 w-64 bg-black bg-opacity-95 shadow-lg rounded-md overflow-hidden"
>
  
  <a
  [routerLink]="['/browse', 'movie']"
    aria-label="View Movies"
    class="block px-4 py-3 text-white hover:bg-red-600 transition duration-300 border-b border-gray-700"
  >
    <div class="flex items-center">
      
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        class="w-6 h-6 mr-3 text-white fill-current"
      >
        <path d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zm.001 6c-.001 0-.001 0 0 0h-.466l-2.667-4H20l.001 4zM9.535 9 6.868 5h2.597l2.667 4H9.535zm5 0-2.667-4h2.597l2.667 4h-2.597zM4 5h.465l2.667 4H4V5zm0 14v-8h16l.002 8H4z"></path>
      </svg>
      
      <div class="flex flex-col">
        <span class="text-sm font-medium">Movies</span>
        <span class="text-xs text-gray-400 whitespace-nowrap">Discover the latest and greatest films</span>
      </div>
    </div>
  </a>

  
  <a
  [routerLink]="['/browse', 'series']"
    aria-label="View TV Shows"
    class="block px-4 py-3 text-white hover:bg-red-600 transition duration-300"
  >
    <div class="flex items-center">
      
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24" 
        viewBox="0 0 24 24"
        class="w-6 h-6 mr-3 text-white fill-current"
      >
        <path d="M20 6h-5.586l2.293-2.293-1.414-1.414L12 5.586 8.707 2.293 7.293 3.707 9.586 6H4c-1.103 0-2 .897-2 2v11c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2zM4 19V8h16l.002 11H4z"></path>
      </svg>
      
      <div class="flex flex-col">
        <span class="text-sm font-medium">TV Shows</span>
        <span class="text-xs text-gray-400 whitespace-nowrap">Binge-worthy series and episodes</span>
      </div>
    </div>
  </a>
</div>
      </div>
    </div>

    
    <a href="#" class="hidden sm:flex items-center justify-center">
      <img src="https://i.postimg.cc/y62p531R/logo.png" alt="Luscreen Logo" class="h-12 w-auto" />
    </a>

    
    <div class="flex items-center space-x-4 sm:space-x-4">
      
      <a
        href="#"
        class="hidden sm:flex items-center space-x-2 text-white hover:text-red-500 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
          <path d="M16 16v2a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-8a2 2 0 0 1 2 -2h2" />
        </svg>
        <span class="text-sm font-medium">History</span>
      </a>

      
      <a
        href="#"
        class="hidden sm:flex items-center space-x-2 text-white hover:text-red-500 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-6 h-6"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
        </svg>
        <span class="text-sm font-medium">Watchlist</span>
      </a>

      
      <button
      routerLink="/search"
        class="flex items-center space-x-2 text-white hover:text-red-500 transition duration-300"
      >
      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
    </button>
    </div>
  </div>

  
  <div *ngIf="isMenuOpen"  class="absolute top-full left-0 mt-2 w-48 bg-black bg-opacity-95 shadow-lg rounded-md overflow-hidden">
    <a href="#" class="block px-4 py-3 text-white hover:bg-red-600 transition duration-300 border-b border-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="mr-3 inline-block"
      >
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
        <path d="M9 22V12h6v10" />
      </svg>
      <span class="text-sm font-medium">Home</span>
    </a>
    <a href="#" class="flex items-center px-4 py-3 text-white hover:bg-red-600 transition duration-300 border-b border-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 mr-3" 
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 4m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
        <path d="M16 16v2a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2v-8a2 2 0 0 1 2 -2h2" />
      </svg>
      <span class="text-sm font-medium">History</span>
    </a>
    <a href="#" class="block px-4 py-3 text-white hover:bg-red-600 transition duration-300">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="mr-3 inline-block"
      >
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
      </svg>
      <span class="text-sm font-medium">Watchlist</span>
    </a>
  </div>
</header>
