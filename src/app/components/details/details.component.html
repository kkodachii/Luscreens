<section class="min-h-screen text-white p-4 relative overflow-hidden">
  <!-- Background Image -->
  <div
    class="absolute inset-0 bg-cover bg-center z-0"
    [ngStyle]="{
      'background-image': item?.backdrop_path
        ? 'url(https://image.tmdb.org/t/p/original' + item.backdrop_path + ')'
        : 'none'
    }"
  >
    <!-- Semi-transparent Overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-netflix-black"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 mt-28">
    <div *ngIf="isLoading" class="flex justify-center items-center min-h-[50vh]">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-red-600"></div>
    </div>

    <div *ngIf="!isLoading && item" class="max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Poster Image -->
        <div class="relative">
          <img
            [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'assets/fallback.jpg'"
            alt="{{ item.title || item.name }}"
            class="w-full md:w-1/3 rounded-lg shadow-md"
          />
          <!-- Play Button -->
          <button
            (click)="embedMedia()"
            class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-4 py-2 rounded-full flex items-center space-x-2 hover:bg-red-700 transition duration-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>Play</span>
          </button>
        </div>

        <!-- Details -->
        <div class="flex-1">
          <h1 class="text-3xl font-bold mb-4">{{ item.title || item.name }}</h1>
          <p class="text-gray-400 mb-4">{{ item.overview }}</p>
          <div class="flex items-center text-gray-300 mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="text-red-600 mr-2"
            >
              <path
                d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
              ></path>
            </svg>
            <span>{{ item.vote_average.toFixed(1) }}/10</span>
          </div>
          <div class="text-gray-400">
            <p><strong>Release Date:</strong> {{ item.release_date || item.first_air_date }}</p>
            <p><strong>Type:</strong> {{ item.media_type === 'tv' ? 'TV Show' : 'Movie' }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Embedded Video -->
    <div
      #videoContainer
      *ngIf="isEmbedVisible"
      class="mt-8 max-w-4xl mx-auto p-4 bg-black/80 rounded-lg shadow-2xl transition-opacity duration-300"
    >
      <!-- Close Button -->
      <button
        (click)="closeVideo()"
        class="absolute top-2 right-2 bg-red-600 text-white p-2 rounded-full hover:bg-red-700 transition duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <!-- Video Player -->
      <iframe
        #videoPlayer
        [src]="embedUrl"
        frameborder="0"
        allowfullscreen
        class="w-full h-96 rounded-lg shadow-md"
      ></iframe>
    </div>
  </div>
</section>

<!-- Actors Grid -->
<section>
  <div class="mt-8 p-6 rounded-lg ">
    <h2 class="flex items-center text-white text-2xl sm:text-3xl font-bold mb-6">
      <span class="w-2 h-8 bg-red-600 rounded-full mr-3"></span>
      Actors
    </h2>
    <div class="flex justify-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
        <div *ngFor="let actor of cast.slice(0, 9)" class="flex space-x-4">
          <!-- Actor Image -->
          <img
            [src]="actor.profile_path ? 'https://image.tmdb.org/t/p/w200' + actor.profile_path : 'assets/fallback.jpg'"
            alt="{{ actor.name }}"
            class="w-28 h-36 rounded-lg object-cover"
          />
          <!-- Actor Info -->
          <div class="flex-1">
            <p class="text-lg font-medium text-white">{{ actor.name }}</p>
            <p class="text-base text-gray-400">{{ actor.character }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
