<div class="p-4 ">
    <h1 class="text-2xl font-bold text-white">
      Browse {{ type === 'movie' ? 'Movies' : 'TV Shows' }}
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
      <div *ngFor="let item of items" class="bg-gray-800 rounded-lg overflow-hidden">
        <img
          [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : 'assets/fallback.jpg'"
          alt="{{ item.title || item.name }}"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-sm font-bold text-white line-clamp-2">
            {{ item.title || item.name }}
          </h2>
          <p class="text-xs text-gray-400">{{ item.release_date || item.first_air_date }}</p>
        </div>
      </div>
    </div>
  </div>
