<div *ngIf="movie" class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row gap-6">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="w-full md:w-1/3 rounded-lg">
      <div class="flex-1">
        <h1 class="text-3xl font-bold text-white">{{ movie.title }}</h1>
        <p class="text-gray-400 mt-2">{{ movie.overview }}</p>
        <p class="text-gray-300 mt-4">Release Date: {{ movie.release_date }}</p>
        <p class="text-gray-300">Rating: {{ movie.vote_average }}/10</p>
      </div>
    </div>
  </div>
