<section class="py-8">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
      <div *ngFor="let movie of movies" class="bg-gray-800 rounded-lg overflow-hidden shadow-md">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold text-white">{{ movie.title }}</h2>
          <p class="text-gray-400">{{ movie.release_date }}</p>
        </div>
      </div>
    </div>
  </section>
