<section class="py-8 bg-gray-900 -mt-4">
  <div class="container mx-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 px-4">
    <div *ngFor="let movie of movies" class="group relative overflow-hidden rounded-lg shadow-md">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-300">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <h2 class="text-lg font-bold text-white">{{ movie.title }}</h2>
        <p class="text-gray-300">{{ movie.release_date }}</p>
      </div>
    </div>
  </div>
</section>
